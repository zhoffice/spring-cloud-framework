spring:
  cloud:
    config:
      server:
        native:
          searchLocations: classpath:/
---
spring:
  profiles: 
    active: native
    
---
spring:
  application:
    name: zipkin-server
    
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
