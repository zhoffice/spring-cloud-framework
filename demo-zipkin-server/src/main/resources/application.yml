server:
  port: 9411

spring:
  zipkin:
    baseUrl: http://localhost:9411
---
management:
  context-path: /

logging:
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'DEBUG'
    
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    statusPageUrlPath: /info
    healthCheckUrlPath: /health

